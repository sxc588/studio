<button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
	data-target="#myModal">Export</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">请添加服务的URL</h4>
			</div>
			<div class="modal-body">
				<table border="1">
					<form role="form">
						<div class="form-group">
							<label for="name">名称</label> <input type="text"
								class="form-control" id="name" placeholder="请输入名称">
						</div>
						<div class="form-group">
							<label for="inputfile">文件输入</label> <input type="file"
								id="inputfile">
							<p class="help-block">这里是块级帮助文本的实例。</p>
						</div>
						<div class="checkbox">
							<label> <input type="checkbox">请打勾
							</label>
						</div>
						<button type="submit" class="btn btn-default">提交</button>
					</form>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>
